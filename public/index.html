<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Bungee&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/1dc1018adb.js" crossorigin="anonymous"></script>
    <title>Ex Nihilo</title>
  </head>
  <body>
    <div id="root">
      <div id="header"></div>
      <div class="page-container">
        <div class="before-fold">
          <div class="row">
            <div class="title-container">
              <div class="title">
                <p>Rapha<br />Bolet</p>
                <p>Developer<span id="title-cursor">_</span></p>
              </div>
            </div>
            <div class="chatbot-container">
              <div class="chatbot-border">
                <div class="chatbot-messages-container">
                  <div class="sent message">
                    <p>
                      Message Sent is a super duper long message that fills the container so we
                      probably should add some margin
                    </p>
                  </div>
                  <div class="received message">
                    <p>
                      Message Received is a super duper long message that fills the container so we
                      probably should add some margin
                    </p>
                  </div>
                </div>
              </div>
              <div class="chatbot-border chatbot-input-area">
                <div class="thinking">
                  <span>.</span>
                  <span>.</span>
                  <span>.</span>
                </div>
                <form>
                  <input class="chatbot-text-input" />
                  <button><i class="far fa-paper-plane"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
